# Free tier: plan: free (no payment required). Service spins down after 15min inactivity.
# See https://docs.render.com/free
services:
  - type: web
    name: floorplan-pro
    runtime: docker
    plan: free
    region: oregon
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
