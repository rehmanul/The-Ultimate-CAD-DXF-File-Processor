# Render service manifest (Docker) for FloorPlan Pro Clean
services:
  - type: web
    name: floorplan-pro-clean
    runtime: docker
    branch: main
    region: oregon
    plan: free
    buildCommand: "docker build -t floorplan-pro-clean ."
    startCommand: "node server.js"
    envVars:
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: "production"

